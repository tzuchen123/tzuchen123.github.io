<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>優惠時段(歡樂唱 唱滿點)</title>
</head>

<body>
    <h1>優惠時段(歡樂唱 唱滿點)</h1>
    <div>
        <label for="person-count">人數:</label>
        <input type="number" id="person-count" name="person-count" min="1" value="1">
    </div>
    <br>

    <div class="">
        <label for="storeDropdown">選擇分店:</label>
        <select id="storeDropdown"></select>
    </div>

    <div>
        <label for="weekdayDropdown">選擇星期:</label>
        <select id="weekdayDropdown"></select>

        <label for="timeDropdown">選擇時段:</label>
        <select id="timeDropdown"></select>
    </div>

    <div id="singing-hour" style="display:none;">
        <br>
        <label for="singing-hour-input">歡唱時間:</label>
        <input type="number" id="singing-hour-input" name="singing-hour-input" min="1">
    </div>
    <br>
    <button id="submit-btn">送出</button>

    <div id="result">

    </div>
</body>

</html>
