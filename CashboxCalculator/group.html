<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>團唱享樂價(不限人數 歡唱到底)</title>
</head>
<body>
    <h1>團唱享樂價(不限人數 歡唱到底)</h1>
    <div>
        <label for="person-count">人數:</label>
        <input type="number" id="person-count" name="person-count" min="1" value="1">
    </div>

    <br>

    <div class="">
        <label for="chargeDropdown">選擇計價方式:</label>
        <select id="chargeDropdown">
            <option>請選擇計價方式</option>
            <option value="person">優惠時段(歡樂唱 唱滿點)</option>
            <option value="box">包廂計費</option>
            <option value="group">團唱享樂價(不限人數 歡唱到底)</option>
        </select>
    </div>

    <br>

    <div class="">
        <label for="storeDropdown">選擇分店:</label>
        <select id="storeDropdown"></select>
    </div>

    <div id="box-size" style="display:none;">
        <br>
        <label for="box-size-dropdown">選擇包廂尺寸:</label>
        <select id="box-size-dropdown"></select>
    </div>

    <br>

    <div>
        <label for="weekdayDropdown">選擇星期:</label>
        <select id="weekdayDropdown"></select>

        <label for="timeDropdown">選擇時段:</label>
        <select id="timeDropdown"></select>
    </div>

    <div id="singing-hour" style="display:none;">
        <br>
        <label for="singing-hour-input">歡唱時間:</label>
        <input type="number" id="singing-hour-input" name="singing-hour-input" min="1">
    </div>

</body>
</html>
